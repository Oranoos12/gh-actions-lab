name: Dependencies Example
on:
  workflow_dispatch:

jobs:
  dependencies-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
           node-version: '20.x'

      - name: Install dependencies
        run: cd frontend
        run: npm install

      # Step 4: Build / Compile code if build script exists
      - name: Build project
        run: npm run build --if-present

      # Step 5: Bundle project into zip (all app files + node_modules)
      - name: Bundle project into zip
        run: |
          mkdir -p dist
          zip -r dist/app.zip . -x "*.git*" -x "dist/*"

      - name: List files
        run: ls -alh

      # اختیاری: ذخیره artifact
      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: app-zip
          path: dist/app.zip
