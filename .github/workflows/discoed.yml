name: NodeJS CI with Discord Notifications

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Upload test results (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

  notify-discord:
    runs-on: ubuntu-latest
    needs: test-job
    steps:
      - name: Send Discord notification
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        uses: wei/curl@master
        with:
          args: |
            -X POST
            -H "Content-Type: application/json"
            -d '{"content": "Build ${{ job.status }} for branch ${{ github.ref_name }}"}'
            ${{ secrets.DISCORD_WEBHOOK }}

  pr-comment:
    runs-on: ubuntu-latest
    needs: test-job
    if: github.event_name == 'pull_request' && github.event.pull_request.state == 'open'
    steps:
      - name: Add PR comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Build status: **${{ job.status }}**
            Branch: `${{ github.ref_name }}`
            Test coverage: (Add coverage summary if available)
